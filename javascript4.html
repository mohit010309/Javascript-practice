<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-4</title>
</head>
<body>
    <p>The pressed button will be shown here</p>
    <button onclick="func(1)">Button 1</button>
    <button onclick="func(2)">Button 2</button>
    <button onclick="func(3)">Button 3</button>

    <script>
        function func(num)
        {
            document.querySelector("p").textContent="button "+num+" pressed";
        }
    </script>
</body>
</html>
