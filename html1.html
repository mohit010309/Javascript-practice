<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity-boxshadow</title>
    <style>
        body 
        {
            display:flex;
            height:100vh;
            justify-content:center;
            align-items:center;
        }
        .d2 {
            height:100px;
            width:100px;
            background-color:red;
            box-shadow:0 0 0 100px  blue;
            opacity:0.8;
        }
        .d1 
        {
            background-color:yellow;
            height:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <div class="d2">

    </div>
    <div class="d1">

    </div>
</body>
</html>
